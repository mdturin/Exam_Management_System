{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
{% block content %}

<form class="login100-form validate-form flex-sb flex-w" method="POST" id="login-form">
  {% csrf_token %}
  <span class="login100-form-title p-b-53">
    Login Code
  </span>

  <div class="p-t-13 p-b-9">
    <span class="txt1">
      Enter Your Code
    </span>
  </div>
  <div class="wrap-input100 validate-input" data-validate = "Code is required">
    <input class="input100" type="text" name="text" id="text" placeholder="Your Code.....">
    <span class="focus-input100"></span>
  </div>

  <div class="container-login100-form-btn m-t-17">
    <button class="login100-form-btn">
      Submit
    </button>
  </div>

  <!-- <div class="w-full text-center p-t-55">
    <span class="txt2">
      Not a member?
    </span>

    <a href="{% url 'register-page' %}" class="txt2 bo1">
      Sign up now
    </a>
  </div> -->
</form>

{% endblock content %}
